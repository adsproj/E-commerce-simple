<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SignUp</title>
</head>
<body>
    
    <!--Navbar start-->


    <nav class="navbar navbar-expand-lg bg-primary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="{% url 'welcome_page' %}">Dkart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="{% url 'welcome_page'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="{% url 'mobile_page' %}">Mobiles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="{% url 'fashion_page' %}">Fashion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      
      <!--Navbar End-->

      <div class="container">
        {% for message in messages %}
    <h5>
        <div class="alert alert-danger mt-5" style="width: 50%;">
            {{ message }}
        </div>
    </h5>
        {% endfor %}
    </div>

      <div class="container bg-light" style="border-radius: 10px;" width="50%">
        <form class="form" action="/usercreate/" method="post" width:="" 35%;margin-left:="" 29%;margin-top:="" 7%;="" style="margin-top: 89px;">
          {% csrf_token %}
          <h1>Create a new account</h1>
          <p style="margin-inline: 116px;">it's easy and simple</p>
           <input type="text" name="first_name" class="form-control" placeholder="First Name"><br>
           <input type="text" name="last_name"class="form-control" placeholder="Last Name"><br>
           <input type="text" name="username" class="form-control" placeholder="Username"><br>
           <input type="email" name="email" class="form-control" placeholder="Email"><br>
           <input type="password" name="password" class="form-control" placeholder="Password"><br>
           <input type="password" name="cpassword" class="form-control" placeholder="confirm Password"><br>      
           <button type="submit" class="btn btn-success" style="margin-left: 40%;">Submit</button><br>
           <p class="pt-3 p-3"> &nbsp  &nbspAlready have an acccount ?  &nbsp  &nbsp<a href="{% url 'login_page' %}">Login</a></p>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
